kind: PodMonitor
metadata:
  name: {{ .Release.Name }}-xmlserver-metrics
  labels:
    app.kubernetes.io/component: xmlserver
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: xmlserver
    helm.sh/chart: xmlserver
